<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlazar el archivo de estilos CSS -->
</head>
<body>
  <div class="container">
    <div class="Info">
        <h2>Bienvenido de Nuevo</h2>
        <hr />
        <p class="text-1">"¡Bienvenido al futuro de tu carrera! Juntos, crearemos un CV que te acerque a tus metas profesionales. ¡Empecemos construyendo tu camino hacia el éxito!"</p>
    </div>
    <div class="form">
        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
            <label>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>.</label>
        </form>
    </div>
  </div>
</body>
</html>
